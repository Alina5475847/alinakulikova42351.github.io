<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:500" rel="stylesheet" />
</head>
<body>

    <div class="wrapper">
        <header class="header">
            <div class="header__body">
                <div class="header__top">
                    <div class="header__top-body">
                        <div class="header__top-city">
                        <div class="header__top-city-icon">
                            <img src="assets/img/city.svg" alt="cover">
                        </div>
                        <div class="header__top-city-text">Челябинск</div>
                    </div>
                    <nav class="header__top-nav nav">
                        <ul class="nav__inner">
                            <li><a href="" class="nav__link">Главная</a></li>
                            <li><a href="" class="nav__link">О компании</a></li>
                            <li><a href="" class="nav__link">Условия доставки по России</a></li>
                            <li><a href="" class="nav__link">Возврат</a></li>
                            <li><a href="" class="nav__link">Самовывоз</a></li>
                            <li><a href="" class="nav__link">Контакты</a></li>
                            <li><a href="" class="nav__link">Отследить заказ</a></li>
                        </ul>
                    </nav>
                    <button class="header__top-btn">
                        <div class="header__top-btn-icon">
                            <img src="assets/img/btn.svg" alt="cover">
                        </div>
                        <div class="header__top-btn-text">Нашли дешевле? <br> узнайте у менеджера</div>
                    </button>
                    <a href="#" class="header__top-profile">
                        <img src="assets/img/profile.svg" alt="cover">
                    </a>
                    </div>
                </div>
                <div class="header__main">
                    <a href="#" class="header__main-logo">
                        <img src="assets/img/logo.svg" alt="cover">
                    </a>
                    <div class="header__main-contacts">
                        <form action="#" class="header__form">
                            <input type="search" placeholder="Введите название книги">
                            <button class="header__form-search">
                                <img src="assets/img/search.svg" alt="">
                            </button>
                        </form>
                        <div class="header__main-contacts-bottom">
                            <div class="header__main-contacts-item">
                                <div class="header__main-contacts-icon">
                                    <img src="assets/img/icon.svg" alt="">
                                </div>
                                <div class="header__main-contacts-text">Ежедневно с 10:00 до 20:00</div>
                            </div>
                            <div class="header__main-contacts-item">
                                <div class="header__main-contacts-icon">
                                    <img src="assets/img/icon-2.svg" alt="">
                                </div>
                                <div class="header__main-contacts-text">info@studentsbook.net</div>
                            </div>
                        </div>
                    </div>
                    <div class="header__main-call">
                        <div class="header__main-call-phone">+7 495 181-00-49</div>
                        <div class="header__main-call-phone">+7 495 181-15-05</div>
                        <div class="header__main-call-tel">
                            <div class="header__main-call-icon">
                                <img src="assets/img/tel.svg" alt="">
                            </div>
                            <a href="" class="header__main-call-link">Заказать звонок</a>
                        </div>
                    </div>
                    <div class="header__main-right">
                        <div class="header__main-click">
                            <img src="assets/img/buy-1.svg" alt="">
                        </div>
                        <div class="header__main-click">
                            <img src="assets/img/buy-2.png" alt="">
                        </div>
                        <div class="header__main-basket">
                            <div class="header__main-basket-icon">
                                <img src="assets/img/basket.png" alt="">
                            </div>
                            <div class="header__main-basket-text">
                                <img src="assets/img/buy-text.png" alt="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
    </div>
    
</body>
</html>
