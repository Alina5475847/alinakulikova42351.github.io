<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оформить кредит</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:regular,500,700" rel="stylesheet" />
</head>
<body>

    <div class="wrapper">
            <header class="header">
                <div class="header__container">
                    <nav class="header__nav nav">
                        <ul class="nav__inner">
                            <li><a href="index.html" class="nav__link">Главная</a></li>
                            <li><a href="credit.html" class="nav__link">Оформить кредит</a></li>
                            <li><a href="contacts.html" class="nav__link">Контакты</a></li>
                            <li><a href="about.html" class="nav__link">Об организации</a></li>
                        </ul>
                    </nav>
                    <div class="header__button">
                        <button class="btn">Оформить кредит</button>
                    </div>
                </div>
            </header>
            <main class="main">
                <section class="credit">
                    <div class="credit__container">
                        <div class="credit__body">
                            <h2 class="credit__title">Оформить кредит</h2>
                            <form action="#" class="credit__form">
                                <div class="credit__form-item">
                                    <input type="text" placeholder="Имя*">
                                </div>
                                <div class="credit__form-item">
                                    <input type="text" placeholder="Фамилия*">
                                </div>
                                <div class="credit__form-item">
                                    <input type="text" placeholder="Отчество">
                                </div>
                                <div class="credit__form-item">
                                    <input type="date" placeholder="Дата рождения*">
                                </div>
                                <div class="credit__form-item">
                                    <input type="tel" placeholder="Номер телефона*">
                                </div>
                                <div class="credit__form-item">
                                    <input type="email" placeholder="Email ">
                                </div>
                                <div class="credit__form-item">
                                    <select name="" id="">
                                        <option value="1">Цель кредита*</option>
                                        <option value="2">Для личных целей</option>
                                        <option value="3">Для бизнеса</option>
                                        <option value="4">Ипотека</option>
                                    </select>
                                </div>
                                <div class="credit__form-item">
                                    <div class="credit__form-body">
                                        <div class="credit__form-text">
                                            Ежемесячная зарплата*
                                        </div>
                                        <input type="range" min="0" max="100" step="1" value="50">
                                    </div>
                                    <div class="credit__form-value">30 тыс. ₽</div>
                                </div>
                                <div class="credit__form-item">
                                    <div class="credit__form-body">
                                        <div class="credit__form-text">
                                            <input type="number" placeholder="Сумма займа*">
                                        </div>
                                    </div>
                                    <div class="credit__form-value">2 млн. ₽</div>
                                </div>
                                <div class="credit__form-item">
                                    <div class="credit__form-body">
                                        <div class="credit__form-text">
                                            <input type="month" placeholder="Срок выплаты*">
                                        </div>
                                    </div>
                                    <div class="credit__form-value">24</div>
                                </div>
                                <div class="credit__form-item">
                                    <div class="credit__form-body">
                                        <div class="credit__form-text">
                                            Первоначальный взнос*
                                        </div>
                                        <input type="range" min="0" max="100" step="1" value="50">
                                    </div>
                                    <div class="credit__form-value">10%</div>
                                </div>
                                <div class="credit__form-item">
                                    <input disabled type="number" placeholder="Ежемесячная выплата">
                                </div>
                            </form>
                            <div class="credit__btn">
                                <a href="thanks.html" class="btn">Отправить заявку</a>
                            </div>
                        </div>
                    </div>
                </section>
            </main>
    </div>
    
</body>
</html>
